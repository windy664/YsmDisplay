name: Java CI with Gradle

on:
  push:
    paths:
      - '**/**'  # 监控所有文件的更改
  pull_request:
    paths:
      - '**/**'  # 监控所有文件的更改

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'adopt'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew build

    - name: Archive JAR file
      uses: actions/upload-artifact@v3
      with:
        name: '[Y][YSM模型管理]YsmDisplay'
        path: build/libs/*.jar
